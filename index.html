<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>لعبة القفز لربح USDT</title>
<style>
    body {
        text-align: center;
        font-family: Arial, sans-serif;
        background: #f0f0f0;
        direction: rtl;
    }
    #game {
        position: relative;
        width: 300px;
        height: 300px;
        margin: 50px auto;
        background: #ddd;
        overflow: hidden;
        border: 2px solid #aaa;
        border-radius: 10px;
    }
    #player {
        position: absolute;
        bottom: 0;
        left: 130px;
        width: 40px;
        height: 40px;
        background: gold;
        border-radius: 5px;
    }
    button {
        padding: 10px 20px;
        margin: 10px;
        font-size: 16px;
        cursor: pointer;
    }
    #withdraw-section {
        display: none;
        margin-top: 20px;
    }
    input {
        padding: 5px;
        width: 250px;
        font-size: 14px;
        margin-bottom: 10px;
    }
</style>
</head>
<body>

<h1>💰 لعبة القفز لربح USDT</h1>
<div id="game">
    <div id="player"></div>
</div>

<h2>إجمالي الأرباح: <span id="earnings">0</span> USDT</h2>
<button onclick="jump()">قفز</button>

<div id="withdraw-section">
    <input type="text" id="wallet" placeholder="أدخل عنوان محفظة TRC20">
    <br>
    <button onclick="withdraw()">سحب الأرباح</button>
</div>

<script>
let earnings = 0;
let jumpCount = 0;

function getJumpReward(jumpNumber) {
    if (jumpNumber === 1) return 100;
    if (jumpNumber === 2) return 200;
    if (jumpNumber === 3) return 300;
    if (jumpNumber === 4) return 600;
    if (jumpNumber > 4) return 600 + (jumpNumber - 4) * 200;
}

function jump() {
    jumpCount++;
    let reward = getJumpReward(jumpCount);
    earnings += reward;
    document.getElementById("earnings").innerText = earnings;

    let player = document.getElementById("player");
    player.style.transition = "bottom 0.3s";
    player.style.bottom = "100px";
    setTimeout(() => {
        player.style.bottom = "0px";
    }, 300);

    if (earnings >= 250) {
        document.getElementById("withdraw-section").style.display = "block";
    }
}

function withdraw() {
    let wallet = document.getElementById("wallet").value.trim();
    if (!wallet) {
        alert("الرجاء إدخال عنوان محفظة TRC20");
        return;
    }

    fetch("/withdraw", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ address: wallet, amount: earnings })
    })
    .then(res => res.json())
    .then(data => {
        alert(data.message || "تم إرسال طلب السحب");
        if (data.success) {
            earnings = 0;
            jumpCount = 0;
            document.getElementById("earnings").innerText = earnings;
            document.getElementById("withdraw-section").style.display = "none";
        }
    })
    .catch(err => {
        console.error(err);
        alert("حدث خطأ أثناء عملية السحب");
    });
}
</script>

</body>
</html>
